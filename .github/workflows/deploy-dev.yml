name: Deploy to Cloud Run (Dev)

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: |
        echo "ğŸ“¦ Restoring NuGet packages..."
        dotnet restore BlazorApp1/BlazorApp1.csproj
        echo "âœ… Dependencies restored"
      
    - name: Build application
      run: |
        echo "ğŸ—ï¸ Building Blazor WASM application..."
        dotnet build BlazorApp1/BlazorApp1.csproj --configuration Release --no-restore
        echo "âœ… Build successful"
        
    - name: Run tests (if any)
      run: |
        echo "ğŸ§ª Running tests..."
        # Add test commands here when you have tests
        # dotnet test --no-build --configuration Release
        echo "âœ… Tests completed"

  deploy-dev:
    needs: test
    runs-on: ubuntu-latest
    environment: adviz-dev-gcp
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
        
    - name: Configure Docker to use gcloud as credential helper
      run: gcloud auth configure-docker asia-southeast2-docker.pkg.dev
      
    - name: Build and push Docker image
      run: |
        echo "ğŸ³ Building Docker image for Blazor WASM development..."
        
        # Build image
        docker build \
          -t asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/adviz/blazorapp-dev:${{ github.sha }} .
        docker tag asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/adviz/blazorapp-dev:${{ github.sha }} asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/adviz/blazorapp-dev:latest
        
        # Push image
        docker push asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/adviz/blazorapp-dev:${{ github.sha }}
        docker push asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/adviz/blazorapp-dev:latest
        
        echo "âœ… Docker image pushed successfully"
        
    - name: Deploy to Cloud Run Development
      run: |
        echo "ğŸš€ Deploying Blazor WASM to Cloud Run Development..."
        
        gcloud run deploy blazorapp-dev \
          --image asia-southeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/adviz/blazorapp-dev:${{ github.sha }} \
          --region asia-southeast2 \
          --platform managed \
          --allow-unauthenticated \
          --memory 512Mi \
          --cpu 1 \
          --port 8080 \
          --min-instances 0 \
          --max-instances 10 \
          --set-env-vars ASPNETCORE_ENVIRONMENT=Development \
          --quiet
        
        echo "âœ… Deployment completed"
          
    - name: Get service URL and perform health check
      run: |
        echo "ğŸ¥ Performing health check..."
        
        # Get the service URL
        SERVICE_URL=$(gcloud run services describe blazorapp-dev \
          --region=asia-southeast2 \
          --format='value(status.url)')
        
        echo "Development URL: $SERVICE_URL"
        
        # Health check with retries
        max_attempts=10
        wait_time=5
        
        for i in $(seq 1 $max_attempts); do
          echo "Health check attempt $i/$max_attempts..."
          
          # Check both main page and health endpoint
          if curl -f -s --connect-timeout 10 --max-time 10 "$SERVICE_URL" > /dev/null && \
             curl -f -s --connect-timeout 10 --max-time 10 "$SERVICE_URL/health" > /dev/null; then
            echo "âœ… Health check passed!"
            echo "ğŸŒ Development environment is ready: $SERVICE_URL"
            exit 0
          else
            echo "â³ Service not ready yet, waiting ${wait_time} seconds..."
            sleep $wait_time
          fi
        done
        
        echo "âŒ Health check failed after $max_attempts attempts"
        echo "ğŸ” Service URL: $SERVICE_URL"
        exit 1

    - name: Notify deployment success
      run: |
        SERVICE_URL=$(gcloud run services describe blazorapp-dev \
          --region=asia-southeast2 \
          --format='value(status.url)')
        
        echo "ğŸ‰ Blazor WASM development deployment successful!"
        echo "ğŸŒ URL: $SERVICE_URL"
        echo "ğŸ“ Branch: ${{ github.ref_name }}"
        echo "ğŸ”— Commit: ${{ github.sha }}"
        echo "ğŸš€ Application: DeliveryPro Blazor WASM"